<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    h1{
      padding-top: 0px;
      font-size: 48px;
      color: black;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e3c5e8;
      /* background-image: url('bmi2.jpg');
      background-repeat: no-repeat;
      background-size: cover; */
    }

    .container {
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding:18px;
      color: red;
      font-size: 25px;
    }

    .input-group label {
      width: 45%;
    }

    .input-group input, .input-group select {
      width: 45%;
      padding: 5px;
      box-sizing: border-box;
    }

    .submit-button {
      width: 100%;
      text-align: center;
    }

    .submit-button button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #bmiForm{
      padding:18px;
      
    }
    #back-link{
      padding-top: 34px;
    }
    #back-link a{
      color:black;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bmi.png" height="362" width="362" style="
    padding-top: 241px;">
    
    <h1>BMI Calculator</h1>

    <form id="bmiForm">
      <div class="input-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">
      </div>

      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
      </div>

      <div class="submit-button">
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
      </div>
    </form>

    <div id="result"></div>

    <div id="back-link">
      <a href="index.html">Back</a>
    </div>
  </div>

  <script>
     function calculateBMI() {
            
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            
            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                alert('Please enter valid height and weight.');
                return;
            }

            
            const bmi = weight / ((height / 100) ** 2);
            
            let classification;
            if (bmi < 18.5) {
                classification = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                classification = 'Healthy Weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                classification = 'Overweight';
            } else {
                classification = 'Obese';
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <span style="color: black;">Your BMI is: ${bmi.toFixed(2)}</span><br>
                <span style="color: black;">Your BMI classification: ${classification}</span>`;
        }
    
  </script>
</body>
</html>
